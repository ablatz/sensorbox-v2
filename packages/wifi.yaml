# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  reboot_timeout: 0s
  
  ap:
    ssid: !secret wifi_ap_ssid
    password: !secret wifi_ap_password
    ap_timeout: 10s

# Time configuration for clock
time:
  - platform: sntp
    id: esptime
    timezone: "CET-1CEST,M3.5.0,M10.5.0/3"  # Germany timezone
    servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
      - 2.pool.ntp.org

dashboard_import:
  package_import_url: "github://esphome/firmware/esphome-web/esp32s2.yaml@main"
  import_full_config: true

web_server:

debug:
  update_interval: 5s